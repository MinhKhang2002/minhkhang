<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Thành Viên</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./dangky.css">
    <!-- <link rel="stylesheet" href="./grid.css"> -->

</head>
<body>
    <div class="main">
        <div class="header" id="logo">
            <div class="header--wrap">
                <a href="https://minhkhang2002.github.io/minhkhang/trangchu/trangchu.html">
                    <img src="./images/logo.png" alt="logo">
                </a>
                <img src="./images/header-img1.png" alt="" class="header_1">
                <img src="./images/header-img2.png" alt="" class="header_2">
                <img src="./images/header-img3.png" alt="" class="header_3">
                <br>
                <div class="nav_link">
                    <a class="button_nav" href="https://minhkhang2002.github.io/minhkhang/trangchu/trangchu.html">Trang Chủ</a>
                    <a class="button_nav" href="https://minhkhang2002.github.io/minhkhang/gioithieu/gioithieu.html">Giới Thiệu</a>
                    <a class="button_nav" href="https://minhkhang2002.github.io/minhkhang/sanpham/sanpham.html">Sản Phẩm</a>
                    <a class="button_nav" href="https://minhkhang2002.github.io/minhkhang/tintuc/tintuc.html">Tin Tức</a>
                    <a class="button_nav" href="https://minhkhang2002.github.io/minhkhang/dangnhap/dangnhap.html">Đăng Nhập</a>
                    <a class="button_nav" href="https://minhkhang2002.github.io/minhkhang/dangky/dangky.html">Đăng Ký</a>
                    <a class="button_nav" href="https://minhkhang2002.github.io/minhkhang/lienhe/lienhe.html">Liên Hệ</a>
                    
                </div>
                <div class="search_store">
                    <input class="input-search" type="text" placeholder="Nhập nội dung cần tìm...">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    <i class="fa-solid fa-cart-shopping cart-icon"></i>
                </div>
            </div>
        </div>
        <div class="content">
            <h2 class="heading">ĐĂNG KÝ</h2>
            <form action="">
                <div class="grid register">
                    <div class="row register-wrap">
                        <i class="fa-solid fa-envelope mail-icon"></i>
                        <input size="20" type="text" placeholder="Vui lòng nhập email" required autofocus>
                    </div>
                    <div class="row register-wrap">
                        <i class="fa-solid fa-key key-icon"></i>
                        <input size="20" type="password" maxlength="20" name="psw" placeholder="Vui lòng nhập mật khẩu" required>
                    </div>
                    <div class="row register-wrap">
                        <i class="fa-solid fa-key key-icon"></i>
                        <input size="20" type="password" maxlength="20" name="psw" placeholder="Vui lòng nhập lại mật khẩu" required>
                    </div>
                    <div class="row register-wrap">
                        <i class="fa-solid fa-users group-user-icon"></i>
                        <input type="radio" name="rank" id="bac" required checked value="Bạc">
                        <label for="bac">Bạc</label>
                        <input type="radio" name="rank" id="vang" required>
                        <label for="vang">Vàng</label>
                        <input type="radio" name="rank" id="bachkim" required >
                        <label for="bachkim">Bạch Kim</label>
                    </div>
                    <div class="row register-wrap">
                        <i class="fa-regular fa-id-badge loadfile-icon"></i>
                        <input type="file" accept=".png, jpg, .gif" required>
                    </div>
                    <div class="row register-wrap">
                        <p class="register--phararap">
                            Thông qua việc tạo tài khoản, bạn đã đồng ý với 
                            <u class="register--phararap_u">Điều khoảng & Quyền riêng  tư của chúng tôi.</u>
                        </p>
                    </div>
                    <div class="row register-wrap">
                        <input type="submit" value="Đăng Ký">
                        <input type="reset" value="Huỷ">
                    </div>
                </div>
            </form>
        </div>
        <div class="return-top">
            <a href="#logo">
                <img src="./images/top.png" alt="" class="logo-return">
            </a>
        </div>
        <div class="footer">
            <div class="footer-warp">
                <p class="footer-text">&copy 2021 Bản quyền thuộc về FreeezeVN.</p>
                <i class="icon-footert fa-brands fa-facebook-f"></i>
                <i class="icon-footert fa-brands fa-twitter"></i>
                <i class="icon-footert fa-brands fa-pinterest"></i>
            </div>
        </div>
    </div>
</body>
</html>
