<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm người dùng</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script th:src="@{/static/admin/js/menu.js}"></script>
    <script th:src="@{/static/admin/js/addRole.js}"></script>

    <style>
        body {
            color: #000;
            overflow-x: hidden;
            height: 100%;
            /*background-image: url('/static/login/images/img-01.png');*/
            background: linear-gradient(-135deg, #c850c0, #4158d0);
            /*background-repeat: no-repeat;*/
            background-size: 100% 100%
        }

        .card {
            padding: 30px 40px;
            margin-top: 60px;
            margin-bottom: 60px;
            border: none !important;
            box-shadow: 0 6px 12px 0 rgba(0, 0, 0, 0.2)
        }

        .blue-text {
            color: #00BCD4
        }

        .form-control-label {
            margin-bottom: 0
        }

        #cancel,
        input,
        textarea,
        select,
        button {
            padding: 8px 15px;
            border-radius: 5px !important;
            margin: 5px 0px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            font-size: 18px !important;
            font-weight: 300
        }

        input:focus,
        textarea:focus {
            -moz-box-shadow: none !important;
            -webkit-box-shadow: none !important;
            box-shadow: none !important;
            border: 1px solid #00BCD4;
            outline-width: 0;
            font-weight: 400
        }

        .btn-block {
            text-transform: uppercase;
            font-size: 15px !important;
            font-weight: 400;
            height: 43px;
            cursor: pointer
        }

        .btn-block:hover {
            color: #fff !important
        }

        button:focus {
            -moz-box-shadow: none !important;
            -webkit-box-shadow: none !important;
            box-shadow: none !important;
            outline-width: 0
        }
    </style>
</head>
<body>
<div class="container px-1 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
            <!--<h3>Request a Demo</h3>
            <p class="blue-text">Just answer a few questions<br> so that we can personalize the right experience for you.</p>-->
            <div class="card">
                <h5 class="text-center mb-4">Thêm vai trò</h5>
                <form id="addRoleForm" class="form-card" onsubmit="event.preventDefault()">
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-12 flex-column d-flex">
                            <label class="form-control-label px-3">Tên vai trò
                                <span class="text-danger"> *</span></label>
                            <input type="text" id="nameRole" name="nameRole" placeholder="Nhập tên vai trò" onblur="validate(1)">
                        </div>
                        <!--<div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Tên đăng nhập
                                <span class="text-danger"> *</span>
                            </label>
                            <input type="text" id="userName" name="userName" placeholder="Nhập tên đăng nhập" onblur="validate(2)"> </div>-->
                    </div>
                    <div class="row justify-content-between text-left">
                        <!--<div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Mã vai trò
                                <span class="text-danger"> *</span>
                            </label>
                            <input type="text" id="codeRole" name="codeRole" placeholder="Mã vai trò" onblur="validate(3)">
                        </div>-->
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Chọn vai trò
                                <span class="text-danger"> *</span>
                            </label>
                            <select id="RoleCodeSelect" class="form-select" onblur="validate(4)"></select>
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Thể loại
                                <span class="text-danger"> *</span>
                            </label>
                            <!--                            <input type="text" id="job" name="job" placeholder="" onblur="validate(5)">-->
                            <select id="categorySelect" class="form-select" onblur="validate(5)">
                                <!-- Dữ liệu từ API sẽ được thêm vào đây -->
                                <option value="" selected disabled>Chọn thể loại</option>
                            </select>
                        </div>
                    </div>
                    <div class="row justify-content-end">
                        <div class="form-group col-sm-2">
                            <span id="cancel" class="btn-block btn-danger">Huỷ</span>
                        </div>
                        <div class="form-group col-sm-4">
                            <button type="submit" id="add-submit" class="btn-block btn-primary">Thêm vai trò</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function validate(val) {
        v1 = document.getElementById("nameRole");
        // v2 = document.getElementById("userName");
        // v3 = document.getElementById("codeRole");
        v4 = document.getElementById("RoleCodeSelect");
        v5 = document.getElementById("categorySelect");

        flag1 = true;
        // flag2 = true;
        // flag3 = true;
        flag4 = true;
        flag5 = true;

        if(val>=1 || val==0) {
            if(v1.value == "") {
                v1.style.borderColor = "red";
                flag1 = false;
            }
            else {
                v1.style.borderColor = "green";
                flag1 = true;
            }
        }
        /*if(val>=2 || val==0) {
            if(v2.value == "") {
                v2.style.borderColor = "red";
                flag2 = false;
            }
            else {
                v2.style.borderColor = "green";
                flag2 = true;
            }
        }*/
        /*if(val>=3 || val==0) {
            if(v3.value == "") {
                v3.style.borderColor = "red";
                flag3 = false;
            }
            else {
                v3.style.borderColor = "green";
                v4.style.borderColor = "green";
                flag3 = true;
            }
        }*/
        if(val>=4 || val==0) {
            if(v4.value == "") {
                v4.style.borderColor = "red";
                flag4 = false;
            }
            else {
                v4.style.borderColor = "green";
                flag4 = true;
            }
        }
        if(val>=5 || val==0) {
            if(v5.value == "") {
                v5.style.borderColor = "red";
                flag5 = false;
            }
            else {
                v5.style.borderColor = "green";
                flag5 = true;
            }
        }

        flag = flag1 && flag4 && flag5;

        return flag;
    }
</script>
</body>
</html>
