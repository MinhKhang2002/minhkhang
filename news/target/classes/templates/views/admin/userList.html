<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách người dùng</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- jQuery -->
<!--    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>-->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <!--Convert Date yyyy-MM-dd-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script th:src="@{/static/template/paging/jquery.twbsPagination.js}"></script>
    <script th:src="@{/static/admin/js/userList.js}"></script>
    <style>
        #formContainer {
            width: 60%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .add{
            font-size: 20px;
            margin: 5px;
        }
        .add:hover{
            cursor: pointer;
        }
        /*#UpdateUserForm {
            display: none;
            !*width: 50%;*!
            position: absolute;
            !*top: 25%;*!
            left: 50%;
            !*transform: translate(-50%, -50%);*!
            !*background: #2a62bc;*!
        }*/
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(158, 143, 143,50%); /* Màu nền mờ mờ */
            z-index: 1;
        }
        .cancel {
            font-size: 20px;
            display: block;
            width: 100%;
        }

        .cancel:hover {
            cursor: pointer;
        }

    </style>
</head>
<body id="container">
<div th:fragment="main-content" class="container-fluid magin-top">
    <div class="card mb-4" id="div-a">
        <div class="card-header">
            <!--            <i class="fa fa-list-alt" aria-hidden="true"></i>-->
            <i class="fas fa-table me-1"></i>
            Danh sách người dùng
        </div>
        <div class="alert alert-success">
            <strong>Success!</strong>
        </div>
        <div class="alert alert-danger">
            <strong>Danger!</strong>
        </div>
        <div class="card-body">
            <div class="icon">
                <a id="showFromAddUser" class="add">
                    <i class="fa-regular fa-square-plus showFromAddNews"></i>
                </a>
                <a id="deleteUser" class="add"  href="#">
                    <i class="fa-regular fa-trash-can"></i>
                </a>
            </div>

            <form id="formContainer" class="" style="display: none">
                <input type="hidden" id="user-id"> <!-- Thêm input ẩn cho id -->
                <div class="form-outline">
                    <div class="row">
                        <div class="col-11">
                            <label for="fullName">Họ và tên</label>
                        </div>
                        <div class="col-1 cancel">
                            <i class="fa-solid fa-xmark"></i>
                        </div>
                    </div>
                    <input type="text" class="form-control" id="fullName">
                </div>
                <div class="form-outline">
                    <label for="userName">Tên đăng nhập</label>
                    <input type="text" class="form-control" id="userName">
                </div>
                <div class="form-outline">
                    <label for="RoleNameSelect">Vai trò</label>
                    <select id="RoleNameSelect" class="form-select"></select>
                </div>
                <button type="submit" id="btn-submit" class="btn btn-primary mt-4">Sửa</button>
            </form>
            <div class="overlay" id="overlay"></div>

            <table class="table table-bordered">
                <thead>
                <tr>
                    <th><input type="checkbox" id="checkAll"></th>
                    <th>Họ và tên</th>
                    <th>Tên đăng nhập</th>
                    <th>Ngày đăng ký</th>
                    <th>Thao tác</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <ul class="pagination" id="pagination"></ul>
        </div>
    </div>
</div>
</body>
</html>
