<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách người dùng</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- jQuery -->
<!--    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>-->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <!--Convert Date yyyy-MM-dd-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script th:src="@{/static/template/paging/jquery.twbsPagination.js}"></script>
    <script th:src="@{/static/admin/js/userList.js}"></script>
    <style>
        .add{
            font-size: 20px;
            margin: 5px;
        }
        .add:hover{
            cursor: pointer;
        }
    </style>
</head>
<body id="container">
<div th:fragment="main-content" class="container-fluid magin-top">
    <div class="card mb-4">
        <div class="card-header">
            <!--            <i class="fa fa-list-alt" aria-hidden="true"></i>-->
            <i class="fas fa-table me-1"></i>
            Danh sách người dùng
        </div>
        <div class="alert alert-success">
            <strong>Success!</strong>
        </div>
        <div class="alert alert-danger">
            <strong>Danger!</strong>
        </div>
        <div class="card-body">
            <div class="icon">
                <a id="showFromAddUser" class="add">
                    <i class="fa-regular fa-square-plus showFromAddNews"></i>
                </a>
                <a id="deleteUser" class="delete" style="display: none">
                    <i class="fa-regular fa-trash-can"></i>
                </a>
            </div>
            <form id="formContainer" style="display: none">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="">
                    <!--                    <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="">-->
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <input type="text" class="form-control" id="content" placeholder="">
                </div>
                <div class="form-group">
                    <label for="shortDescription">shortDescription</label>
                    <input type="text" class="form-control" id="shortDescription" placeholder="">
                </div>
                <select id="categorySelect" class="form-select">
                    <!-- Dữ liệu từ API sẽ được thêm vào đây -->
                    <option value="" selected disabled>Chọn thể loại</option>
                </select>

                <div class="form-group">
                    <!-- Thẻ img để hiển thị ảnh đã chọn -->
                    <img id="displayThumbnail" src="" alt="Selected Thumbnail">
                </div>

                <div class="form-group">
                    <label for="thumbnail">Thumbnail</label>
                    <input type="file" class="form-control" id="thumbnail">
                    <!--                    <button id="uploadButton" type="button" style="display: none">Upload Ảnh</button>-->
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <!--                <button type="submit" class="btn btn-primary">UPDATE NEWS</button>-->
            </form>

            <div class="overlay" id="overlay"></div>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th><input type="checkbox" id="checkAll"></th>
                    <th>Họ và tên</th>
                    <th>Tên đăng nhập</th>
                    <th>Ngày đăng ký</th>
                    <th style="display: none">Thao tác</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <ul class="pagination" id="pagination"></ul>
        </div>
    </div>
</div>
</body>
</html>
