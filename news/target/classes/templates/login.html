<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Đăng nhập</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body id="LoginForm">
<div class="container">
    <!-- <h1 class="form-heading">login Form</h1> -->
    <div class="login-form">
        <div class="main-div">

            <form action="/login"  method="post">
                <div class="form-group">
                    <input type="text" class="form-control" id="userName" name="userName"
                           placeholder="Tên đăng nhập" required>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Mật khẩu" required>
                </div>

                <button type="submit" class="btn-dangnhap btn btn-primary" >Đăng nhập</button>
                <button type="button" class="btn-dangky btn btn-primary" onclick="redirectToRegisterPage()">Đăng Ký</button>
                <p th:if="${error}" th:text="${error}"></p>
            </form>


        </div>
    </div>
</div>
<script type="text/javascript">
    function redirectToRegisterPage() {
        window.location.href = "/register";
    }
</script>

<style>
    body#LoginForm {
        background-image:
                url("https://www.shutterstock.com/shutterstock/photos/2277328299/display_1500/stock-photo-newspaper-magazine-collage-background-texture-torn-clippings-scrap-paper-black-and-white-2277328299.jpg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        padding: 10px;
    }

    .form-heading {
        color: #208cc6;
        font-size: 23px;
    }

    .panel h2 {
        color: #ffffff;
        font-size: 18px;
        margin: 0 0 8px 0;
    }
    .btn-dangky{
        margin-top: 20px;
        color: #208cc6;
    }
    .btn-dangnhap{
        margin-top: 20px;
        color: #208cc6;
    }
    .panel p {
        color: #ffffff;
        font-size: 14px;
        margin-bottom: 30px;
        line-height: 24px;
    }

    .login-form .form-control {
        background: #ffffff none repeat scroll 0 0;
        border: 1px solid #d4d4d4;
        border-radius: 4px;
        font-size: 14px;
        height: 50px;
        line-height: 50px;
    }

    .main-div {
        background: #ffffff none repeat scroll 0 0;
        border-radius: 2px;
        margin: 10px auto 30px;
        max-width: 38%;
        padding: 50px 70px 70px 71px;
    }

    .login-form .form-group {
        margin-bottom: 10px;
    }

    .login-form {
        text-align: center;
    }

    .forgot a {
        color: #ffffff;
        font-size: 14px;
        text-decoration: underline;
    }

    .login-form  .btn.btn-primary {
        background: #f0ad4e none repeat scroll 0 0;
        border-color: #f0ad4e;
        color: #ffffff;
        font-size: 14px;
        width: 100%;
        height: 50px;
        line-height: 50px;
        padding: 0;
    }

    .forgot {
        text-align: left;
        margin-bottom: 30px;
    }

    .botto-text {
        color: #ffffff;
        font-size: 14px;
        margin: auto;
    }

    .login-form .btn.btn-primary.reset {
        background: #ff9900 none repeat scroll 0 0;
    }

    .back {
        text-align: left;
        margin-top: 10px;
    }

    .back a {
        color: #444444;
        font-size: 13px;
        text-decoration: none;
    }
</style>
</body>
</html>
