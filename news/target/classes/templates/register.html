<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng nhập</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" th:href="@{/static/login/images/icons/favicon.ico}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/static/login/vendor/bootstrap/css/bootstrap.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/static/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/static/login/vendor/animate/animate.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/static/login/vendor/css-hamburgers/hamburgers.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/static/login/vendor/select2/select2.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/static/login/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/login/css/main.css}">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img th:src="@{/static/login/images/img-01.png}" alt="IMG">
            </div>

            <form action="/register" method="post" onsubmit="return validateForm()"  th:object="${userDTO}" class="login100-form validate-form">
					<span class="login100-form-title">
						Đăng ký ngay
					</span>

                <div class="wrap-input100 validate-input" data-validate = "Valid username is required: abc123">
                    <input class="input100" type="text" id="fullname" name="fullName" placeholder="Họ và tên">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <input class="input100" type="text"  id="username" name="userName" placeholder="Tên đăng nhập">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user-plus" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <input class="input100" type="password" id="password" name="password" placeholder="Mật khẩu">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>
                <div th:if="${error}" class="alert alert-danger">
                    <p th:text="${error}"></p>
                </div>
                <div th:if="${param.error}" class="alert alert-danger">
                    <p th:text="${param.error}"></p>
                </div>

                <div class="container-login100-form-btn">
                    <input type="hidden" name="roleId" value="2">
                    <button type="submit" class="btn-dangky login100-form-btn" >Đăng Ký</button>
                </div>
                <div class="text-center p-t-136">
                    <a class="txt2" href="/login">
                        Đăng nhập tài khoản
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>




<!--===============================================================================================-->
<script th:src="@{/static/login/vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/static/login/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{/static/login/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/static/login/vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/static/login/vendor/tilt/tilt.jquery.min.js}"></script>
<script >
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
<!--===============================================================================================-->


</body>
</html>
<script>
    // Hàm kiểm tra xem một chuỗi có chứa ký tự đặc biệt hay không
    function containsSpecialCharacters(str) {
        var format = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
        return format.test(str);
    }

    // Hàm kiểm tra xem một chuỗi có chứa số hay không
    function containsNumber(str) {
        return /\d/.test(str);
    }

    // Hàm kiểm tra điều kiện nhập của form
    function validateForm() {
        var fullName = document.getElementById("fullname").value;
        var userName = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;
        if (fullName.trim() === '' || userName.trim() === '' || password.trim() === '') {
            alert("Vui lòng điền đầy đủ thông tin.");
            return false;
        }

        if (containsSpecialCharacters(fullName) || containsNumber(fullName)) {
            alert("Họ và tên không được chứa số hoặc ký tự đặc biệt.");
            return false;
        }

        if (password.length < 6) {
            alert("Mật khẩu phải có ít nhất 6 ký tự.");
            return false;
        }
        if (password !== confirmPassword) {
            alert("Mật khẩu và nhập lại mật khẩu không khớp.");
            return false;
        }

        return true; // Form hợp lệ
    }
</script>

</body>
</html>
