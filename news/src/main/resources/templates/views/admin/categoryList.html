<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách thể loại</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/static/admin/css/main.css}">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <script th:src="@{/static/admin/js/categoryList.js}"></script>

    <style>
        #formContainer {
            width: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .cancel:hover {
            cursor: pointer;
        }
        .add{
            font-size: 20px;
            margin: 5px;
        }
        .add:hover{
            cursor: pointer;
        }
    </style>
</head>
<body id="container">
<div th:fragment="main-content" class="container-fluid magin-top">
    <div class="card mb-4">
        <div class="card-header">
            <!--            <i class="fa fa-list-alt" aria-hidden="true"></i>-->
            <i class="fas fa-table me-1"></i>
            Danh sách thể loại
        </div>
        <div class="alert alert-success">
            <strong>Success!</strong>
        </div>
        <div class="alert alert-danger">
            <strong>Danger!</strong>
        </div>
        <div class="card-body">
            <div class="icon">
                <a id="fromAddCategory" class="add">
                    <i class="fa-regular fa-square-plus showFromAddNews"></i>
                </a>
                <a id="deleteUser" style="display: none">
                    <i class="fa-regular fa-trash-can"></i>
                </a>
            </div>
<!--form thêm-->
            <form id="formContainer" class="" style="display: none">
                <div class="form-outline">
                    <div class="row">
                        <div class="col-11">
                            <label for="category-name">Tên thể loại</label>
                        </div>
                        <div class="col-1 cancel">
                            <i class="fa-solid fa-xmark"></i>
                        </div>
                    </div>
                    <input type="text" class="form-control" id="category-name" placeholder="VD: Thể thao">
                </div>
                <div class="form-outline">
                    <label for="category-code">Mã thể loại</label>
                    <input type="text" class="form-control" id="category-code" placeholder="VD: the-thao">
                </div>
                <button type="submit" class="btn btn-primary mt-4">Submit</button>
            </form>
            <div class="overlay" id="overlay"></div>
<!--fom update-->
            <form id="formContainer-update" class="" style="display: none">
                <input type="hidden" id="category-id-update">
                <div class="form-outline">
                    <div class="row">
                        <div class="col-11">
                            <label for="category-name-update">Tên thể loại</label>
                        </div>
                        <div class="col-1 cancel">
                            <i class="fa-solid fa-xmark"></i>
                        </div>
                    </div>
                    <input type="text" class="form-control" id="category-name-update" >
                </div>
                <div class="form-outline">
                    <label for="category-code-update">Mã thể loại</label>
                    <input type="text" class="form-control" id="category-code-update" >
                </div>
                <button type="submit" class="btn btn-primary mt-4">Submit</button>
            </form>
<!--            <div class="overlay" id="overlay-update"></div>-->

            <!--Lớp mờ-->


            <table class="table table-bordered">
                <thead>
                <tr>
                    <th><input type="checkbox" id="checkAll"></th>
                    <th>Tên thể loại</th>
                    <th>Mã thể loại</th>
                    <th >Thao tác</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <ul class="pagination" id="pagination"></ul>
        </div>
    </div>
</div>
</body>
</html>
