<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="main">
        <div class="header">
            <a href="https://minhkhang2002.github.io/minhkhang/trangchu/trangchu.html">
                <img src="./images/logo.png" alt="logo">
            </a>
            <br>
            <a href="https://minhkhang2002.github.io/minhkhang/trangchu/trangchu.html" style="color: #0000ee;">Trang Chủ</a>
            <a href="https://minhkhang2002.github.io/minhkhang/gioithieu/gioithieu.html" style="color: #0000ee;">Giới Thiệu</a>
            <a href="https://minhkhang2002.github.io/minhkhang/sanpham/sanpham.html" style="color: #0000ee;">Sản Phẩm</a>
            <a href="https://minhkhang2002.github.io/minhkhang/tintuc/tintuc.html" style="color: #0000ee;">Tin Tức</a>
            <a href="https://minhkhang2002.github.io/minhkhang/dangnhap/dangnhap.html" style="color: #0000ee;">Đăng Nhập</a>
            <a href="https://minhkhang2002.github.io/minhkhang/dangky/dangky.html" style="color: #0000ee;">Đăng Ký</a>
            <a href="https://minhkhang2002.github.io/minhkhang/lienhe/lienhe.html" style="color: #0000ee;">Liên Hệ</a>
        </div>
        <div class="content">
            <fieldset style="width: 530px;">
                <legend> <b>ĐĂNG NHẬP</b> </legend>
                <form method="post" enctype="application/x-www-form-urlencoded">
                    <table>
                        <tr>
                            <td colspan="2">
                                <img src="./images/dangnhap/userlogin.png" alt="" width="40%" style="position: relative; left: 25%;">
                            </td>
                        </tr>
                        <tr>
                            <th style="float: left;">Email</th>
                            <td>
                                <input type="email" placeholder="Nhập email" required>
                            </td>
                        </tr>
                        <tr>
                            <th style="float: left;">Mật khẩu</th>
                            <td>
                                <input type="password" placeholder="Nhập mật khẩu" required>
                            </td>
                        </tr>
                        <tr>
                            <th></th>
                            <td style="
                                        position: relative;
                                        left: 4%;">
                                <input type="submit" value="Đăng Nhập" style="position: relative;
                                                                                left: 4px;">
                                <input type="reset" value="Huỷ">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <b>Bạn quên 
                                    <a href="#">Mật Khẩu?</a>
                                </b>
                                <input type="checkbox" checked>
                                <b>
                                    Ghi nhớ cho lần đăng nhập sau
                                </b>
                            </td>
                        </tr>
                    </table>
                </form>
            </fieldset>
        </div>
        <div class="footer">
            <b>
                <p>&copy 2021 Bản quyền thuộc về FreeezeVN, 
                    <a href="facebook.com">facebook</a>
                    <a href="twitter.com">twitter</a>
                    <a href="pinterrest.com">pinterest</a>
                    <a href="#" style="color: #0000ee;">Về Đầu Trang</a>
                </p>
            </b>
        </div>
    </div>
</body>
</html>
